services:
  - type: web
    name: obsidian-mcp-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python mcp-server.py --http
    envVars:
      - key: PORT
        value: 10000
      - key: sb_url
        fromDatabase:
          name: obsidian-notes
          property: connectionString
      - key: sb_api
        sync: false
      - key: secret_api_key
        generateValue: true
    healthCheckPath: /health